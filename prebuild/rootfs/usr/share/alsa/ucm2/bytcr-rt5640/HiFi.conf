If.hsmic {
	Condition { Type String Empty "" }
	True.Include.hsmic.File "/codecs/rt5640/HeadsetMic.conf"

	SectionDevice."Headset" {
		EnableSequence [
			cset "name='Headset Mic Switch' on"
		]

		DisableSequence [
			cset "name='Headset Mic Switch' off"
		]
	}
}
