# Use case Configuration for bytcr-rt5640

Define.HaveAif ""
Define.HaveSpeaker ""
Define.HaveInternalMic ""
Define.HaveHeadsetMic "yes"

If.DefineAif1 {
	Condition {
		Type String
		Haystack "${CardComponents}"
		Needle "aif:1"
	}
	True.Define.HaveAif "1"
}

If.DefineAif2 {
	Condition {
		Type String
		Haystack "${CardComponents}"
		Needle "aif:2"
	}
	True.Define.HaveAif "2"
}

If.0 {
	Condition {
		Type String
		Haystack "${CardComponents}"
		Needle "cfg-spk:"
	}
	True.Include.comp.File "/bytcr-rt5640/HiFi-Components.conf"
	False.Include.long.File "/bytcr-rt5640/HiFi-LongName.conf"
}

SectionVerb {
	Include.e.File "/codecs/rt5640/EnableSeq.conf"

	EnableSequence [
		cset "name='Speaker Switch' off"
		cset "name='Headphone Switch' off"
		cset "name='Headset Mic Switch' off"
		cset "name='Internal Mic Switch' off"
	]

	If.Controls {
		Condition {
			Type ControlExists
			Control "name='media0_in Gain 0 Switch'"
		}
		Before.EnableSequence "0"
		True {
			Include.pe.File "/platforms/bytcr/PlatformEnableSeq.conf"
			Include.pd.File "/platforms/bytcr/PlatformDisableSeq.conf"
		}
	}
}

If.spk {
	Condition {
		Type String
		Haystack "${var:HaveSpeaker}"
		Needle "2"
	}
	True {
		Include.spk.File "/codecs/rt5640/Speaker.conf"

		SectionDevice."Speaker" {
			EnableSequence [
				cset "name='Speaker Switch' on"
			]

			DisableSequence [
				cset "name='Speaker Switch' off"
			]
		}
	}
}

If.mono {
	Condition {
		Type String
		Haystack "${var:HaveSpeaker}"
		Needle "1"
	}
	True {
		Include.mspk.File "/codecs/rt5640/MonoSpeaker.conf"

		SectionDevice."Speaker" {
			EnableSequence [
				cset "name='Speaker Switch' on"
			]

			DisableSequence [
				cset "name='Speaker Switch' off"
			]
		}
	}
}

If.hp {
	Condition { Type String Empty "" }
	True.Include.hs.File "/codecs/rt5640/HeadPhones.conf"

	SectionDevice."Headphones" {
		EnableSequence [
			cset "name='Headphone Switch' on"
		]

		DisableSequence [
			cset "name='Headphone Switch' off"
		]
	}
}

