	Condition {
		Type String
		Haystack "${var:HaveInternalMic}"
		Needle "dmic1"
	}
	True {
		Include.dmic.File "/codecs/rt5640/DigitalMics.conf"

		SectionDevice."Mic" {
			EnableSequence [
